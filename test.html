<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick in Anchor Tag</title>
</head>
<body>
    <a href="#" onclick="myFunction(); return false;">Click me</a>

    <script>
        function myFunction() {
            alert('Anchor tag clicked!');
        }
    </script>
</body>
</html>
