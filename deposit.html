<div class="row">
    <div class="col-6 bg-transparent">
        <div class="container">
            <h4 style="text-align: center;font-weight: 700;color: green;">Deposit here</h4>
            <div style="background-color:transparent;border-style: solid;border-color:green;box-shadow: 4px 8px 12px green;" class="card container">
                <input id="damount" style="background: linear-gradient(whitesmoke,rgb(193, 191, 191));" type="text" class="form-control mt-3" placeholder="enter your amount">
                <input id="daccount" style="background: linear-gradient(whitesmoke,rgb(193, 191, 191));" type="text" class="form-control mt-3" placeholder="enter your acc:no">
                <button  onclick="deposit()" class="mt-3" style="width: 100px;height: 40px;border-radius: 10px;background-color: green;color: white;border-color: transparent;align-self: center;">deposit</button><br>
                <div style="font-weight: 800;text-align: center;background-color: green;color: white;" id="dresult"></div>

            </div>
        </div>
    </div>


    <div class="col-6 bg-transparent">
        <div class="container">
            <h4 style="text-align: center;font-weight: 700;color: yellow;">Withdraw here</h4>
            <div style="background-color:transparent;border-style: solid;border-color:yellow;box-shadow: 4px 8px 12px yellow;" class="card container">
                <input id="wamount" style="background: linear-gradient(whitesmoke,rgb(193, 191, 191));" type="text" class="form-control mt-3" placeholder="enter your amount">
                <input id="waccount" style="background: linear-gradient(whitesmoke,rgb(193, 191, 191));" type="text" class="form-control mt-3" placeholder="enter your acc:no">
                <button onclick="withdraw()" class="mt-3" style="width: 100px;height: 40px;border-radius: 10px;background-color: yellow;color: black;border-color: transparent;align-self: center;">Withdraw</button><br>
                <div style="font-weight: 800;text-align: center;background-color: yellow;color: black;" id="wresult"></div>

            </div>
        </div>
    </div>


</div>
